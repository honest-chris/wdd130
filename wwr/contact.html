<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us-Oseghale Rafting Company</title>
    <meta name="description" content="contact Oseghale Rafting Company for reservations, general questions and feedback.">
    <meta name="author" content="Honest O. Christopher">
    <link rel="stylesheet"  href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="brand">
            <img src="images/logo.png" alt="WWR logo" class="logo">
        </div>    
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-main">
        <section class="contact-heading">
                <h1>Oseghale Rafting Company </h1>
                <p> Plot 7312 off sabon Gari Road 
                <br>Mpape Hills, Bwari-Abuja, Nigeria
                <br>+234-800-665-733
                <br>info@oseghalerafting.com
                </p>
        </section>

        <section class="contact-wrapper">
            <div class="contact-grid">
                <div class="contact-map">
                    <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1064.0075390346617!2d7.50105864218123!3d9.141727208734258!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1764444120089!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>

                <div class="contact-form-area">
                    <h2>Get in Touch</h2>
                    <form >
                        <div class="form-row">
                            <label for="fullname">Name</label>
                            <input type="text" name="fullname" id="fullname" placeholder="Placeholder" required>
                        </div>

                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Placeholder" required>
                        </div>

                        <div class="form-row">
                            <label>Message Purpose</label>
                        <div class="radio-group">
                            <label for="purpose-general">
                                <input type="radio" id="purpose-general" name="Message-Purpose" value="general" checked>General inquiry</label>
                            <label for="purpose-reservation">
                                <input type="radio" id="purpose-reservation" name="Message-Purpose" value="reservations" >Reservation Question</label>
                            <label for="purpose-website">
                                <input type="radio" name="Message-Purpose" value="website" >Website Suggestion</label>
                        </div>

                        <div class="form-row">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="3" placeholder="Type here"></textarea>
                        </div>

                        <div class="form-row inline">
                            <input type="checkbox" id="newsletter" name="newsletter" >
                            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                        </div>
                        <button type="submit">Get in Touch!</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="contact-employees">
            <div><h2>We are Here to Serve You</h2></div>
            
            <div class="employee-grid">
                <figure class="employee">
                    <img src="images/rafting_one.png" alt="Employee profile">
                    <figcaption><p>Employee Profile</p></figcaption>
                </figure>

                <figure class="employee">
                    <img src="images/rafting_two.png" alt="Employee profile">
                    <figcaption><p>Employee Profile</p></figcaption>
                </figure>

                <figure>
                    <img src="images/rafting_three.png" alt="Employee profile">
                    <figcaption><p>Employee Profile</p></figcaption>
                </figure>
            </div>
        </section>
    </main>


    <footer>
        <p> Â©2025 Oseghale Rafting Company | Honest O. Christopher</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" aria-label="Facebook">
                <img src="images/facebook.png" alt="Facebook icon">
            </a>
            <a href="https://twitter.com" aria-label="X(twitter)">
                <img src="images/x-bw.png" alt="X (twitter icon)">
            </a>
            <a href="https://instagram.com" aria-label="Instagram">
                <img src="images/instagram.png" alt="Instagram icon">
            </a>
        </nav>
    </footer>

</body>
</html>
