<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML FORM - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <h1>WDD 130 | HTML FORM - User Poll</h1>
    <form action="User poll">
        <fieldset class="1">
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="Fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-item column2">
                <label for="email">Email</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>

            <div><label >Phone number <input type="number" name="phonenumber"></label>
            </div>
    </fieldset>

    <fieldset class="2">
        <legend>Question</legend>
        <div class="form-item column1">
            <label for="Question">What is your favourite browser?</label>
            <select name="Browser" id="broswer">
                <option >Safari</option>
                <option >Chrome</option>
                <option>Samsung Internet</option>
                <option>Edge</option>
            </select>
        </div>

        <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
        </div>
        <label for="feedback">List the places you have lived.</label>
        <textarea id="feedback" name="feedback" rows="5" placeholder="Abuja, Nigeria"></textarea>
    </fieldset>
    <button type="submit">Submit Poll</button>        
    </form>

    </footer>
</body>
</html>
